    <div class="headercontainer">
        <header>
                <div class="menu">

        </div>
        <div class="contact-owner-con">
            <h1 class="contactownertext">Contact the owner</h1>
            <div class="inputwrapper">
                <label for="name" class="newline" >Name</label>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>

            <div class="inputwrapper">
                <label for="email" class="newline">Email</label>
                <input type="email" name="email" id="email" placeholder="email@address.com">
            </div>

            <div class="inputwrapper">
                <textarea name="message" id="message" cols="80" rows="7" placeholder="Give us some information why you are interested in this offer"></textarea>
            </div>

            <input type="submit" value="Send to owner" class="button">
        </div>
